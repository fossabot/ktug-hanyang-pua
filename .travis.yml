language: python
sudo: false
matrix:
  include:
  - python: '2.7'
    env: TOXENV=py27
  - python: '3.4'
    env: TOXENV=py34
  - python: pypy
    env: TOXENV=pypy
install:
- pip install -U setuptools pip wheel "tox>=3.4.0" python-coveralls
script:
- env | sort
- python setup.py bdist_wheel
- tox
after_success:
- coverage combine
- coverage report
- coveralls
